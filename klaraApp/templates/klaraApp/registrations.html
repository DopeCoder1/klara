{% extends  'klaraApp/base.html'%}
{% load static %}
{% block registration %}

<article class="registration">
    <div class="registration_wrapper animate__animated animate__fadeIn">
        <div class="ch_form_btns">
            <button class="ch_form_btn" id="show_sign_up">Регистрация</button>

            <a href="{% url 'login' %}"><button class="ch_form_btn" id="show_sign_in">Войти</button></a><
        </div>
        <form action="#" method="post"  enctype="multipart/form-data" class="login_form sign_up">
            {% csrf_token %}
             {{ form.first_name }}
            {{ form.last_name }}
            {{ form.email }}
            {{ form.username }}
            {{ form.password }}
            {{ form2.photo }}
            <input type="submit" value="регистрация" class="general_form_btn login_btns">
        </form>
        <form action="#" method="post" class="login_form sign_in">
            <input type="email" name="email" placeholder="почта" required class="general_inputs reg_inputs">
            <input type="password" name="pass" placeholder="пароль" required class="general_inputs reg_inputs">
            <input type="submit" value="Вход" class="general_form_btn login_btns">
        </form>
    </div>
</article>

{% endblock %}
